<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <h1>Calculadora</h1>

    <div class="calculadora">

        <input type="text" disabled>

        <button class="clear">AC</button>
        <button class="limpar">C</button>
        <button class="operacao">+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operacao">-</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operacao">*</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operacao">/</button>
        <button>0</button>
        <button>.</button>
        <button class="operacao">=</button>

    </div>

    <script src="script.js"></script>
</body>

</html>
